<!doctype html>
<html lang="es">

<head>
    <title>Backoffice</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: sans-serif;
            background: aliceblue;
        }

        header {
            width: 100%;
            background-color: rgb(28, 28, 94);
            padding: 20px;
            color: white;
        }

        section {
            display: grid;
            gap: 30px;
            grid-template-columns: repeat(5, 100px);
            padding: 30px;
        }

        article {
            border: 2px solid rgb(28, 28, 94);
            padding: 30px;
            border-radius: 15px;
            display: flex;
            gap: 30px;
        }

        .imagen {
            width: 100px;
            height: 100px;
            background: rgb(180, 179, 179);
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>Gesti√≥n de escuela</header>
    <main>
        <section>
            {% for linea in datos:%}
            <article>
                <p>Asignatura: {{linea['Nombre de la asignatura']}}</p>
                <p>Nombre: {{linea['Nombre del alumno']}}</p>
                <p>Apellidos: {{linea['Apellidos del alumno']}}</p>
            </article>
            {% endfor %}
        </section>
    </main>
</body>

</html>
